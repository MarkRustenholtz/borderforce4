    .app {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      padding: 20px 20px 24px;
      text-align: center;
    }

    .title h1 {
      margin: 0;
      font-size: 1.4rem;
      color: var(--bleu);
      font-weight: 700;
    }

    .title p {
      margin: 4px 0 0;
      font-size: 0.9rem;
      color: #333;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 10px;
    }

    .menu-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.1s;
      width: 100%;
      text-align: left;
    }

    .menu-btn i {
      font-size: 1.5rem;
    }

    .menu-btn span {
      flex: 1;
    }

    .menu-btn small {
      display: block;
      font-size: 0.75rem;
      font-weight: 400;
      opacity: .9;
    }

    .menu-btn:active {
      transform: scale(0.97);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      opacity: 0.9;
    }

    .btn-borderforce {
      background: linear-gradient(135deg, #003366, #1f6fb2);
    }

    .btn-compteur {
      background: linear-gradient(135deg, #007b3c, #27ae60);
    }

    .footer {
      margin-top: 20px;

      color: #000;
      }

  <script>
    function openModule(path) {
      window.location.href = path;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .catch(err => console.error('SW registration failed', err));
    }
      </script>
    <script>
  // üìè Recalcule la hauteur visible en pixels et l'applique au body
  function setRealHeight() {
    document.body.style.minHeight = window.innerHeight + "px";
  }

  // üîÑ On met √† jour au chargement, au redimensionnement, et quand on revient sur la page
  window.addEventListener("load", setRealHeight);
  window.addEventListener("resize", setRealHeight);
  window.addEventListener("focus", setRealHeight);
  window.addEventListener("pageshow", setRealHeight);

  </script>
